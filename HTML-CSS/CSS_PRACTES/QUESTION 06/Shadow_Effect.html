<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: white;
            text-shadow: 0px 4px 5px black;
        }
        .div1{
            margin: auto;
            height: auto;
            width: 200px;
            
            padding: 20px;
            box-shadow: 0px 0px 5px 0px black;
        }
        p{
            border: 2px solid black;
            padding: 20px;
            box-shadow: 6px 5px 10px 2px black;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>Shadow Effect</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rem nostrum, obcaecati ut facere cum libero laborum vero provident perspiciatis quod optio harum? Culpa, iusto. Eius sunt corrupti eveniet molestias corporis!</p>
    </div>
</body>
</html>
