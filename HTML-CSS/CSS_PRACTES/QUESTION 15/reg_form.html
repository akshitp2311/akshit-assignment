<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <section class="Reg">
        <form action="" method="get" name="form1">
            <table>
                <tr>
                    <td colspan="2">
                        <h1>Registations for Job</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td>
                        <input type="text" name="" id="box" placeholder="Enter First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Middle Name
                    </td>
                    <td>
                        <input type="text" name="" id="box" placeholder="Enter Middle Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name
                    </td>
                    <td>
                        <input type="text" name="" id="box" placeholder="Enter Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <textarea name="" id="box" cols="22" rows="3" placeholder="Enter Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth
                    </td>
                    <td>
                        <input type="date" name="" id="box">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type="radio" name="Gender">
                        <label for="">Male</label>
                        <input type="radio" name="Gender">
                        <label for="">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Experiance
                    </td>
                    <td>
                        <select name=" " id="box">
                            <option value="">=Select=</option>
                            <option value="">Fresher</option>
                            <option value="">0 to 3</option>
                            <option value="">4 to 6</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile No
                    </td>
                    <td>
                        <input type="tel" name="" placeholder="Enter Number" id="box" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id
                    </td>
                    <td>
                        <input type="email" name="" id="box" placeholder="Enter Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Create Password
                    </td>
                    <td>
                        <input type="password" name="" id="box" placeholder="Enter Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        
                    </td>
                    <td>
                        <input type="checkbox" name="" id="">Show Password
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>
                            Register
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
